<div class="breathing-exercise">
    <div class="breathing-pattern-select">
        <h3>Choose Your Breathing Pattern</h3>
        <div class="pattern-buttons">
            <button class="pattern-button active" data-pattern="4-4-4-2">Box Breathing</button>
            <button class="pattern-button" data-pattern="relaxing">Relaxing Breath</button>
            <button class="pattern-button" data-pattern="calming">Calming Breath</button>
        </div>
        <div class="pattern-name">4-4-4-2 Box Breathing</div>
    </div>
    <div class="breathing-circle">
        <div class="instruction">Ready?</div>
        <div class="timer">4</div>
    </div>
    <button class="start-breathing">Start Breathing Exercise</button>
    <div class="breathing-tips">
        <p>Find a comfortable position and focus on your breath</p>
        <p class="pattern-description"></p>
    </div>
</div>
