<div class="mood-tracker">
    <h3>How are you feeling today?</h3>
    <div class="mood-buttons">
        <button class="mood-button" data-mood="great">😊</button>
        <button class="mood-button" data-mood="good">🙂</button>
        <button class="mood-button" data-mood="okay">😐</button>
        <button class="mood-button" data-mood="down">😔</button>
        <button class="mood-button" data-mood="awful">😢</button>
    </div>
    <div class="mood-note-container">
        <textarea class="mood-note-input" placeholder="Add a note about how you're feeling (optional)"></textarea>
    </div>
    <div class="mood-history">
        <!-- Mood history will be populated here -->
    </div>
</div>
